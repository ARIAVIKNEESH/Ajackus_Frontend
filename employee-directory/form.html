<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add/Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="d-flex flex-column min-vh-100">

  <main class="container py-4 flex-grow-1">
    <h2 class="mb-4">Add / Edit Employee</h2>
    <form id="employeeForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
        <div class="invalid-feedback">First Name is required</div>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
        <div class="invalid-feedback">Last Name is required</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Valid email is required</div>
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department" required>
          <option value="">Select</option>
          <option>HR</option>
          <option>Engineering</option>
          <option>IT</option>
          <option>Finance</option>
          <option>Sales</option>
          <option>Marketing</option>
        </select>
        <div class="invalid-feedback">Department is required</div>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <input type="text" class="form-control" id="role" required>
        <div class="invalid-feedback">Role is required</div>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="index.html" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </main>

  <footer class="bg-light text-center text-muted py-3 border-top mt-auto">
    Â© 2025 Employee Directory App. All rights reserved.
  </footer>

  <script src="js/form.js"></script>
</body>
</html>
