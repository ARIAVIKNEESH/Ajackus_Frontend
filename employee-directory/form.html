<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add/Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center">

  <main class="form-container shadow-lg">
    <h2 class="heading mb-4">Add / Edit Employee</h2>
    <form id="employeeForm" class="form needs-validation" novalidate>
      <input type="text" class="input" id="firstName" placeholder="First Name" required />
      <div class="invalid-feedback">First Name is required</div>

      <input type="text" class="input" id="lastName" placeholder="Last Name" required />
      <div class="invalid-feedback">Last Name is required</div>

      <input type="email" class="input" id="email" placeholder="Email Address" required />
      <div class="invalid-feedback">Valid Email is required</div>

      <select class="input form-select" id="department" required>
        <option value="">Select Department</option>
        <option>HR</option>
        <option>Engineering</option>
        <option>IT</option>
        <option>Finance</option>
        <option>Sales</option>
        <option>Marketing</option>
      </select>
      <div class="invalid-feedback">Department is required</div>

      <input type="text" class="input" id="role" placeholder="Role" required />
      <div class="invalid-feedback">Role is required</div>

      <button type="submit" class="login-button">Submit</button>
      <a href="index.html" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
  </main>

  <footer class="bg-light text-center text-muted py-3 border-top mt-auto w-100">
    Â© 2025 Employee Directory App. All rights reserved.
  </footer>

  <script src="js/form.js"></script>
</body>
</html>
