<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Employee Directory</a>
      <form class="d-flex ms-auto" role="search">
        <input class="form-control form-control-sm" type="search" placeholder="Search by Email" id="navbarSearchEmail">
      </form>
    </div>
  </nav>

  <main class="container py-4 flex-grow-1">
    <div class="row justify-content-between align-items-center mb-3 g-3">
      <div class="col-auto">
        <a href="form.html" class="btn btn-success btn-sm">+ Add Employee</a>
      </div>
      <div class="col-lg col-md-12">
        <div class="filter-group d-flex flex-wrap gap-2">
          <input type="text" class="form-control form-control-sm filter-input" placeholder="First Name" id="filterName" />

          <select class="form-select form-select-sm filter-input" id="filterDepartment">
            <option value="">All Departments</option>
            <!-- Populated via JS -->
          </select>

          <select class="form-select form-select-sm filter-input" id="filterRole">
            <option value="">All Roles</option>
            <!-- Populated via JS -->
          </select>

          <select class="form-select form-select-sm filter-input" id="itemsPerPage">
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>

          <select class="form-select form-select-sm filter-input" id="sortSelect">
            <option value="firstName">Sort by First Name</option>
            <option value="department">Sort by Department</option>
          </select>

          <button class="btn btn-primary btn-sm" id="applyFilterBtn">Apply</button>
          <button class="btn btn-secondary btn-sm" id="resetFilterBtn">Reset</button>
        </div>
      </div>
    </div>

    <div class="row" id="employeeList"></div>

    <div class="d-flex justify-content-end mt-4">
      <nav>
        <ul class="pagination mb-0" id="pagination"></ul>
      </nav>
    </div>
  </main>

  <footer class="bg-light text-center text-muted py-3 border-top mt-auto">
    Â© 2025 Employee Directory App. All rights reserved.
  </footer>

  <script src="data/mockData.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
